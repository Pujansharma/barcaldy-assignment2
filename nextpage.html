<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcaldy Editor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/fabric/dist/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="top-banner">

        <div class="container">
            <div class="small-bold-text banner-text "> ðŸ“£ Design prototype testing just got a whole lot better! Read more
                â†’ </div>
        </div>


    </div>
    

    <div class="maincointainer">
       <div class="button-container">
        <div>

                <img class="tool" class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions" src="./frameicon.png" alt="">
    
            <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
                aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Frame for template</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <!-- Frame gallery -->
                    <div id="frameGallery" class="row justify-content-center"></div>
                </div>
            </div>
    

            <img type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#textModal" src="./texticon.png" alt="">
    
            <!-- Modal for adding text -->
            <div class="modal fade" id="textModal" tabindex="-1" aria-labelledby="textModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="textModalLabel">Add Text</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" id="textInput" placeholder="Enter text...">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="saveTextBtn">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <img class="btn btn-primary" id="addphoto" src="./imageicon.png" alt="">
                <button class="btn btn-primary" id="removePhotoBtn" style="display: none;">Remove Photo</button>
                <input type="file" id="imageInput" style="display: none;">
                </div>
                <img class="tool" id="colorPickerButton" src="./painticon.png" alt="">
                <input style="display: none;" class="tool" type="color" id="colorPicker1" value="#000000">

            </div>
    
        <img class="tool" id="saveBtn" src="./saveicon.png" alt="">
        <button class="tool" id="exportBtn">Export</button>
   
    <!-- Image input box for logo change -->
    <div id="logoInputContainer" style="display: none;">
        <input type="file" id="logoImageInput">
    </div>
<div id="frameGallery"></div>
       </div>

    <div id="canvas-container">
        <canvas id="canvas" width="500" height="400"></canvas>
    </div>
</div>


<script src="./script.js"></script>
</body>

</html>
